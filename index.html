<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Cleaning Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        main {
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Home Cleaning Control</h1>
    </header>

    <main>
        <form>
            <label for="cleaningDate">Select Cleaning Date:</label>
            <input type="date" id="cleaningDate" name="cleaningDate" required>

            <label for="cleaningType">Select Cleaning Type:</label>
            <select id="cleaningType" name="cleaningType" required>
                <option value="general">General Cleaning</option>
                <option value="deep">Deep Cleaning</option>
                <option value="specific">Specific Area Cleaning</option>
            </select>

            <label for="cleaners">Number of Cleaners:</label>
            <input type="number" id="cleaners" name="cleaners" min="1" required>

            <button type="submit">Schedule Cleaning</button>
        </form>
    </main>

</body>
</html>
